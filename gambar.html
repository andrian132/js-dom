<!DOCTYPE html>
<html>
<body>

<h2>DUA RIBU DUA RIBUU</h2>
<img id="image" src="smiley.gif" width="160" height="120">

<br>
<button id="zoomOut" onClick="fZoomOut()">zoomOut</button>
<button id="zoomIn" onClick="fZoomIn()">zoomIn</button>

<script>

function fZoomIn() {
    document.getElementById("image").width = "400";
    document.getElementById("image").height = "400";
    alert("fZoomIn");
}
function fZoomOut() {
	document.getElementById("image").width = "100";
    document.getElementById("image").height = "100";
    alert("fZoomOut");
}

document.getElementById("image").src = "https://cdn.idntimes.com/content-images/community/2023/12/20231230-000348-b86542cfca28fd997b2e2385fddeca1d-18453b1b0fc9128e2df39c8a2ac6586f.jpg";
document.getElementById("image").weight = "200";
document.getElementById("image").height = "200";
</script>

<p>Seorang anak kecil yang berdagang ayam goyeng</p>

</body>
</html>
